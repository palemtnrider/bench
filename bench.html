<script src="https://unpkg.com/vue"></script> 
<script src="https://unpkg.com/vue-router"></script> 
<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
<script src="https://unpkg.com/vuefire"></script>
<script type="text/x-template" id="skill-template">
    <div>
    <ul>
        <li v-for="skill in skills">
            {{ skill.value }}
        </li>
    </ul>
    <input v-model="newskill" @keyup.enter="addskill" placeholder="Add skill"/>
</div>
</script>
<script type="text/x-template" id="project-template">
    <div>
    <ul>
        <li v-for="proj in projects">
            {{ proj.name }} {{ proj.owner }} {{ proj.desc }} {{ proj.startDate}} {{ proj.skills}}
        </li>
    </ul>
    Name: <input v-model="newProject.name"/><br/>
    Owner: <input v-model="newProject.owner"/><br/>
    Description: <textarea v-model="newProject.desc"/><br/>
    Start Date: <input v-model="newProject.startDate"/><br/>
    Skills: <select v-model="newProject.skills" multiple>
        <option v-for="skill in skills">
            {{ skill.value }}
        </option>
    </select><br/>
    <button @click="addProject" type="submit">Add Project</button>
</div>
</script>
<script type="text/x-template" id="resource-template">
    <div>
    <ul>
        <li v-for="res in resources">
            {{ res.name }} {{ res.email }} {{ res.manager }} {{ res.availableDate }} {{ res.skills}}
        </li>
    </ul>
    Name: <input v-model="newResource.name"/><br/>
    Email: <input v-model="newResource.email"/><br/>
    Manager: <input v-model="newResource.manager"/><br/>
    Available Date: <input v-model="newResource.availableDate"/><br/>
    Skills: <select v-model="newResource.skills" multiple>
        <option v-for="skill in skills">
            {{ skill.value }}
        </option>
    </select><br/>
    <button @click="addResource" type="submit">Add Resource</button>
</div>
</script>





<div id="bench-app">
    <h1>Welcome to the bench</h1>
    <p>
        <router-link to="/skills">Skills</router-link>
        <router-link to="/resources">Resources</router-link>
        <router-link to="/Projects">Projects</router-link>
    </p>
    <router-view></router-view>
</div>

<script src="./bench.js"></script>
